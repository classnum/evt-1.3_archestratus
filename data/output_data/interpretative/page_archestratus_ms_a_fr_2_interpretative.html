               <h1 class="center" data-tagName="head">Fragment 60 (Ath. 9. 383b)</h1>
               
               <p data-tagName="p" data-part="N" data-id="" class="interp-p">περίεργον δʹ ἐστὶν ὡς ἀληθῶς τὸ πολὺ τῶν μαγείρων γένος περί τε τὰς ἱστορίας καὶ τὰ
                  ὀνόματα. λέγουσι γοῦν αὐτῶν οἱ λογιώτατοι «&nbsp;γόνυ κνήμης ἔγγιον&nbsp;» καὶ</p>
               ✝ «&nbsp;περιῆλθον Ἀσίαν καὶ Εὐρώπην&nbsp;» ✝.
