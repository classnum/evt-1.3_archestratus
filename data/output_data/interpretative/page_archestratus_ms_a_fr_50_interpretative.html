               <h1 class="center" data-tagName="head">Fragment 20 (Ath. 7. 286d-e)</h1>
               <span class="spazio"></span><sup class="cerchio">01</sup> καὶ βατίδʹ ἑφθὴν ἔσθε μέσου χειμῶνος ἐν ὥρηι, 
               <span class="spazio"></span><sup class="cerchio">02</sup> <span class="interp-choice_popup_corr"><span class="interp-corr">καῖ ταύτηι τυρὸν καῖ σίλφιον. ἅττα τε σάρκα</span><span class="interp-sic"><span class="emph" data-tagName="emph">lacune</span></span></span> 
               <span class="spazio"></span><sup class="cerchio">03</sup> <span class="interp-choice_popup_corr"><span class="interp-corr">μὴ πίειραν ἔχηι πόντου τέκνα, τῶιδε τρόπωι χρὴ</span><span class="interp-sic"><span class="emph" data-tagName="emph">lacune</span></span></span> 
               <span class="spazio"></span><sup class="cerchio">04</sup> <span class="interp-choice_popup_corr"><span class="interp-corr">σκευάζειν. ἤδὴ σοι ἐγὼ τὰδε δεύτερον αὐδῶ.</span><span class="interp-sic"><span class="emph" data-tagName="emph">lacune</span></span></span>
