               <h1 class="center" data-tagName="head">Fragment 59 (Ath. 7. 328b)</h1>
               <span class="spazio"></span><sup class="cerchio">01</sup> χρύσοφρυν ἐξ Ἐφέσου τὸν πίονα μὴ παράλειπε, 
               <span class="spazio"></span><sup class="cerchio">02</sup> ὅν κεῖνοι καλέουσιν ἰωνίσκον. λαβὲ δʹ αὐτόν, 
               <span class="spazio"></span><sup class="cerchio">03</sup> θρέμμα Σελινοῦντος σεμνοῦ, πλῦνον δὲ νιν ὀρθῶς, 
               <span class="spazio"></span><sup class="cerchio">04</sup> ἶθʹ ὄλον ὀπτήσας παράθες κἄν ἦι δεκάπηχυς.
