               <h1 class="center" data-tagName="head">Fragment 26 (Ath. 7. 300d-e)</h1>
               <span class="spazio"></span><sup class="cerchio">01</sup> τὸν δʹ <span class="dipl-sic" data-tagName="sic">ἔλοπα</span> ἔσθε μάλιστα <span class="dipl-sic" data-tagName="sic">Συρακούσαις</span> ἐνὶ <span class="dipl-sic" data-tagName="sic">κλίναις</span>, 
               <span class="spazio"></span><sup class="cerchio">02</sup> <span class="dipl-sic" data-tagName="sic">τόν γε κρατιστεύοντα</span>. οὗτος γὰρ <span class="dipl-sic" data-tagName="sic">αὖ</span> ἐστιν ἐκεῖθεν 
               <span class="spazio"></span><sup class="cerchio">03</sup> τὴν ἀρχὴν <span class="dipl-sic" data-tagName="sic">γεγονώσθʹ ην καν η</span> περὶ νήσους 
               <span class="spazio"></span><sup class="cerchio">04</sup> ἢ περὶ τὴν ἄλλην που ἁλῶ γὴν ἢ περὶ Κρήτην, 
               <span class="spazio"></span><sup class="cerchio">05</sup> λεπτὸς καὶ στερεὸς καὶ κυματοπλὴξ ἀφικνεῖται. 
               
               <p class="dipl-p" data-tagName="p" data-ana="source" data-part="N">Manuscrit(s)&nbsp;: ACE</p>
