               <h1 class="center" data-tagName="head">Fragment 57 (Ath. 7. 327d-e)</h1>
               <span class="spazio"></span><sup class="cerchio">01</sup> Σειρίου ἀντέλλοντος δεῖν τὸν φάγρον ἐσθίειν 
               <span class="spazio"></span><sup class="cerchio">02</sup> <span class="dipl-sic" data-tagName="sic">δόλωι</span> τʹ Εἰρετρίαι τε κατʹ <span class="dipl-sic" data-tagName="sic">εὐλιμένους</span> ἁλὸς οἴκους . 
               <span class="spazio"></span><sup class="cerchio">03</sup> τὴν κεφαλὴν δʹ αὐτοῦ μόνον <span class="dipl-sic" data-tagName="sic">ὠνοῦ</span> καὶ μετʹ ἐκείνης 
               <span class="spazio"></span><sup class="cerchio">04</sup> οὐραῖον· τὰ δὲ λοιπὰ <span class="dipl-sic" data-tagName="sic">δόμον</span> μηδʹ εἰσενέγκηις. 
               
               <p class="dipl-p" data-tagName="p" data-ana="source" data-part="N">Manuscrit(s)&nbsp;: ACE</p>
