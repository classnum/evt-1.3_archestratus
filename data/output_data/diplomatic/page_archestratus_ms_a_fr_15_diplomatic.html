               <h1 class="center" data-tagName="head">Fragment 43 (Ath. 7. 315f-16a)</h1>
               <span class="spazio"></span><sup class="cerchio">01</sup> <span class="dipl-sic" data-tagName="sic"><span class="emph" data-tagName="emph">lacune</span></span> 
               <span class="spazio"></span><sup class="cerchio">02</sup> <span class="dipl-sic" data-tagName="sic"><span class="emph" data-tagName="emph">lacune</span></span> σομφὴν <span class="dipl-sic" data-tagName="sic">τρέφει</span> τινὰ σάρκα, 
               <span class="spazio"></span><sup class="cerchio">03</sup> καλῶς οὐχ ἡδεῖαν ἔμοιγε, ἄλλʹ 
               <span class="spazio"></span><sup class="cerchio">04</sup> ὑδαίνουσαν<span class="dipl-sic" data-tagName="sic">ἄλλʹ οἰδαίνουσαν.</span> χαίρει γὰρ ὁ μὲν τούτοις, ὁ δʹ ἐκείνοις.
